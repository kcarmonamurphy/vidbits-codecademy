<!DOCTYPE html>
<html>
  <head>
    <title>VidBits</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
        <img src="img/logo.svg" alt="">
      </div>
    </div>
    <div id="create-container">

      <form id="create-input-form" class="input-form" action="/videos" method="post" >
        <label class="form-label" for="title">Title</label>
        <input id="title-input" name="title" maxlength="50" value="{{item.title}}"/>
                   
        <label class="form-label" for="description">Description</label>
        <input id="description-input" name="description" value="{{item.description}}"/>

        <a id="submit-button" name="submit-button" href="#" type="submit">Save a video</a>
      </form>

    </div>
  </body>
</html>
